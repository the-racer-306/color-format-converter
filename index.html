<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RGB to HEX</title>
  </head>
  <body>
    <section>
      <h2>RGB to HEX Converter</h2>
      <div class="widget">
        <div class="rgb-content">
          <div class="item">
            <input type="text" id="red" placeholder="000" maxlength="3" />
            <label for="red">R</label>
          </div>
          <div class="item">
            <input type="text" id="green" placeholder="000" maxlength="3" />
            <label for="green">G</label>
          </div>
          <div class="item">
            <input type="text" id="blue" placeholder="000" maxlength="3" />
            <label for="blue">B</label>
          </div>
        </div>
        <div class="action">
          <button>Convert</button>
        </div>
        <div class="hex-content">
          <span class="output">#YourColor</span>
        </div>
      </div>
    </section>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
